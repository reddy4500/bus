<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Portal - Payment Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Audit Portal - Payment Management</h1>
    </header>

    <main>

        <div class="table-container">

                        <th>Employee Name</th>

                        <th>Opt. KMs</th>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
